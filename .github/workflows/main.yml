name: Train (CPU)

on:
  workflow_dispatch:   # manual trigger in Actions UI
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python training_One2One.py
          python training_Many2One.py
          python game.py save_models/LSTM_best_epoch.pt save_models/MLP_best_epoch.pt

      - name: Commit and push checkpoints
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add models/checkpoints/ || true

          if git diff --cached --quiet; then
            echo "No new checkpoints to commit."
          else
            git commit -m "Update checkpoints [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi
